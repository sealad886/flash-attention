[pytest]
# Flash Attention Test Configuration

# Test discovery
testpaths = tests flash_attn/flash_attn_mlx/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for selective test execution
markers =
    mlx: Tests for the MLX backend (Apple Silicon only)
    cuda: Tests for the CUDA backend (NVIDIA GPUs)
    rocm: Tests for the ROCm backend (AMD GPUs)
    slow: Slow tests that should be skipped in quick runs

# Default options
addopts = -v --tb=short

# Ignore warnings from third-party packages
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
